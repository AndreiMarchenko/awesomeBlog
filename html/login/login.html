<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/login/login.css">
    <script defer src="../../js/profile/burger.js"></script>
    <title>Title</title>
</head>
<body>

<header class="header">
    <div class="container">
        <div class="header__content">
            <div class="logo">
                <a class="logo__ref" href="#">Awesome Blog</a>
            </div>
            <div class="header__list-wrapper">
                <ul class="header__list">
                    <li><a href="#">Sign up</a></li>
                </ul>
            </div>
            <div class="burger">
                <span></span>
            </div>
        </div>
        <hr class="header__line">
    </div>
</header>

<div class="login">
    <div class="container">
        <div class="login__title">
            Login
        </div>
        <form action="#" class="login__form">
            <label class="login__email-label">
                Enter your email:
                <input type="text" class="login__email-input text-input">
            </label>
            <label class="login__password-label">
                Enter your password:
                <input type="password" class="login__password-input text-input">
            </label>
            <div class="login__submit-wrapper">
                <input type="submit" value="Login" class="login__submit submit-input">
                <div class="login__forgot-password-wrapper">
                    <a href="" class="login__forgot-password-ref">
                        Forgot your password?
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
