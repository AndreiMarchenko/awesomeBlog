<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/resetPassword/resetPassword.css">
    <title>Title</title>
</head>
<body>

<div class="container">

    <header class="header">
        <div class="header__content">
            <div class="logo">
                <a href="#">Awesome Blog</a>
            </div>
            <div class="header__list-wrapper">
                <ul class="header__list">
                    <li><a href="#">Login</a></li>
                    <li><a href="#">Sign up</a></li>
                </ul>
            </div>
        </div>
        <hr class="header__line">
    </header>

    <div class="reset-password">

        <div class="reset-password__title">
            Reset password
        </div>
        <form action="#" class="reset-password__form">
            <label class="reset-password__email-label">
                Enter your email:
                <input type="text" class="reset-password__email-input text-input">
            </label>
            <div class="reset-password__submit-wrapper">
                <input type="submit" value="Reset" class="reset-password__submit submit-input">
            </div>
        </form>
    </div>

</div>

</body>
</html>
